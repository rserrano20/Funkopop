<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Funkopop</title><link href="css/style.css" rel="stylesheet"></head><body><header><nav class="navbar navbar-expand-lg navbar-dark bg-dark"><a class="navbar-brand" href="index.html">Funkopop</a> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav mr-auto"><li class="nav-item active"><a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a></li><li class="nav-item"><a class="nav-link" href="admin.html">Administracion</a></li></ul></div></nav></header><main class="container"><section class="row"><div class="col-10"><h1 class="mt-3 display-4">Administrar producto</h1></div><div class="col-2"><img src="img/batmanAdmin.jpg" class="w-100"></div></section><section><hr><div class="row"><div class="col-10"><h3 class="text-center">Tabla de productos</h3></div><div class="col-2 text-right"><button class="btn btn-outline-primary" data-toggle="modal" data-target="#modalProducto">Agregar</button></div></div><article class="table-responsive mt-5"><table class="table" id="tablaProductos"><thead class="thead-dark"><tr><th scope="col">#</th><th scope="col">Nombre</th><th scope="col">Numero serie</th><th scope="col">categoria</th><th scope="col">Descripcion</th><th scope="col">Stock</th><th scope="col">Precio</th><th scope="col">Imagen</th><th scope="col">Opciones</th></tr></thead><tbody id="listaProductos"></tbody></table></article></section></main><div class="modal fade" id="modalProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Administrar Producto</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><form onsubmit="agregarProducto(event)" id="formProducto"><div class="form-group"><label>Codigo</label> <input class="form-control" id="codigo" placeholder="ej: 1" onblur="validarNumeros(this)"></div><div class="form-group"><label>Nombre</label> <input class="form-control" id="nombre" placeholder="ej: Ironman" onblur="campoRequerido(this)"></div><div class="form-group"><label>Numero de serie</label> <input class="form-control" id="numSerie" placeholder="ej: 456AHS" onblur="campoRequerido(this)"></div><div class="form-group"><label>Categoria</label> <input class="form-control" id="categoria" placeholder="ej: superheroe" onblur="campoRequerido(this)" onblur="campoRequerido(this)"></div><div class="form-group"><label>Descripcion</label> <input class="form-control" id="descripcion" placeholder="ej: Superheroe de Marvel" onblur="campoRequerido(this)"></div><div class="form-group"><label>Precio</label> <input class="form-control" id="precio" placeholder="ej: 5000" onblur="validarNumeros(this)"></div><div class="form-group"><label>Stock</label> <input class="form-control" id="stock" placeholder="ej: 5" onblur="validarNumeros(this)"></div><div class="form-group"><label>Imagen</label> <input class="form-control" id="imagen" placeholder="ej:ironman.jpg" onblur="campoRequerido(this)"></div><button type="submit" class="btn btn-primary">Guardar</button></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button></div></div></div></div><footer class="bg-dark text-light text-center py-4"><p>&copy; Todos los derechos reservados</p></footer><script src="js/admin.js"></script></body></html>
